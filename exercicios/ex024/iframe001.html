<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 800px;
            height: 800px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do 
        
        <!-- Tamanho padrão 300x150 -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500">CursoemVideo</iframe>
    para aprender a programar
</p>
<p>
    O site do 
    <iframe src="https://www.google.com.br" frameborder="0"></iframe>
     no <a href="https://gustavoguanabara.github.io" target="_blank">GitHub</a>

    também é muito legal, pena não funciona dentro do iframe!
</p>
<p>
    O repositório do Guanabara

    <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500"></iframe>
    

    também é bem legal!
</p>
    
</body>
</html>
