<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 250px;
            border-collapse: collapse;
        }
        tr.linha {
            background-color: rgba(128, 128, 128, 0.377);
        }
        td {
            border: 1px solid black;
            padding: 8px;
        }
        td.box-1 {
            background-color: yellow;
        }
    </style>

</head>
<body>
    <h1>Minha primerira tabela</h1>
    <!--
        HIERAQUIA DE TABELAS (simples)
        TABLE = tabela
            TABLE ROW = linha de tabela
                TABLE HEADER = cabeÃ§alho de tabela
                TABLE DATA = dado fr tabela
    -->
    <table>
        <tr> <!-- Primeira linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class="linha"> <!-- Segunda linha linha-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr> <!-- Terceira linha-->
            <td>A3</td>
            <td class="box-1">B3</td>
            <td>C3</td>
        </tr>
        <tr class="linha"> <!-- Quarta linha-->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
        <tr> <!-- Quinta linha-->
            <td>A5</td>
            <td>B5</td>
        </tr>
        <tr class="linha"> <!-- Sexta linha-->
            <td>A6</td>
        </tr>
    </table>
    
</body>
</html>
