<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e Quebras de Linha</h1>
    <hr>
    <p>Você pode escrever
        um parágrafo de qualquer jeito.
        Basta colocar tudo
        no meio do par de targs &lt;p&gt; e &lt;/p&gt; <!--less than / greater than-->
    </p>
    <p>Se precisar quebrar 
    o texto em algum lugar
    específico <br> como esse,
    você pode usar a tag br.</p>
    &reg; <br>
    &copy; <br>
    &trade; <br>
    &euro; <br>
    &pound; <br>
    <h2>Vamos adicionar alguns emoji:</h2>
    &#x1f596;
    &#x1f913;
</body>
</html>
